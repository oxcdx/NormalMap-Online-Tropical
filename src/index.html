<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="utf-8">

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

	<meta http-equiv="Expires" content="0" />

	<title>NormalMap-Online</title>
  <script src="./bundle.js"></script>

	<link rel="icon" type="image/png" href="images/favicon.png" />
	<link type="text/css" rel="stylesheet" href="./opensans700.css">
	<link type="text/css" rel="stylesheet" href="./style.css">

</head>

	
<body>
		

		<!-- Texture -->
	<div class="position-fixed top-0 end-0 pt-2 pe-1 d-flex flex-column gap-2">
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="m2.344 15.271 2 3.46a1 1 0 0 0 1.366.365l1.396-.806c.58.457 1.221.832 1.895 1.112V21a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-1.598a8.094 8.094 0 0 0 1.895-1.112l1.396.806c.477.275 1.091.11 1.366-.365l2-3.46a1.004 1.004 0 0 0-.365-1.366l-1.372-.793a7.683 7.683 0 0 0-.002-2.224l1.372-.793c.476-.275.641-.89.365-1.366l-2-3.46a1 1 0 0 0-1.366-.365l-1.396.806A8.034 8.034 0 0 0 15 4.598V3a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v1.598A8.094 8.094 0 0 0 7.105 5.71L5.71 4.904a.999.999 0 0 0-1.366.365l-2 3.46a1.004 1.004 0 0 0 .365 1.366l1.372.793a7.683 7.683 0 0 0 0 2.224l-1.372.793c-.476.275-.641.89-.365 1.366zM12 8c2.206 0 4 1.794 4 4s-1.794 4-4 4-4-1.794-4-4 1.794-4 4-4z"></path></svg>
      <span class="visually-hidden">Settings</span>
    </button>
    <button id="autoPhotoToggle" class="btn" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="m20.145 8.27 1.563-1.563-1.414-1.414L18.586 7c-1.05-.63-2.274-1-3.586-1-3.859 0-7 3.14-7 7s3.141 7 7 7 7-3.14 7-7a6.966 6.966 0 0 0-1.855-4.73zM15 18c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"></path><path d="M14 10h2v4h-2zm-1-7h4v2h-4zM3 8h4v2H3zm0 8h4v2H3zm-1-4h3.99v2H2z"></path></svg>
      <span class="visually-hidden">Auto</span>
    </button>
    <button id="fileMode" class="btn" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255,255, 255);"><path d="M6 22h12a2 2 0 0 0 2-2V8l-6-6H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2zm7-18 5 5h-5V4zm-4.5 7a1.5 1.5 0 1 1-.001 3.001A1.5 1.5 0 0 1 8.5 11zm.5 5 1.597 1.363L13 13l4 6H7l2-3z"></path></svg>
      <span class="visually-hidden">File Mode</span>
    </button>
  </div>
  
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <!-- Normal Settings -->
        <div  id="normal_settings"  class="d-none">
          <div>
          <div class="row">
            <div class="col">
              <span>Strength</span>
            </div>
            <div class="col">
              <input id="strength_slider" 
                  onchange="NMO_NormalMap.setNormalSetting('strength', this.value); document.getElementById('strength_nmb').value = this.value;"
                  oninput="NMO_NormalMap.setNormalSetting('strength', this.value); document.getElementById('strength_nmb').value = this.value;"
                  
                  type="range"  value='2.5' min='0.01' max='5' step='0.01'/>
              <input id="strength_nmb" type="number" step="0.01"  
                  value='2.5' min='0.01' max='5' 
                  onchange="NMO_NormalMap.setNormalSetting('strength', this.value); document.getElementById('strength_slider').value = this.value;">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span >Level</span>
            </div>
            <div class="col">
              <input id="level_slider" 
                  onchange="NMO_NormalMap.setNormalSetting('level', this.value);  document.getElementById('level_nmb').value = this.value;"
                  oninput="NMO_NormalMap.setNormalSetting('level', this.value);  document.getElementById('level_nmb').value = this.value;"
                  
                  type="range" value='7.0' min='4' max='10' step='0.1'/>
              <input id="level_nmb" type="number" step="0.01"  value='7.0'
                  onchange="NMO_NormalMap.setNormalSetting('level', this.value); document.getElementById('level_slider').value = this.value;">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span>Blur/Sharp</span>
            </div>
            <div class="col">
              <input id="blur_sharp_slider" 
                  onchange="NMO_NormalMap.setNormalSetting('blur_sharp', this.value); document.getElementById('blur_sharp_nmb').value = this.value;"
                  oninput="NMO_NormalMap.setNormalSetting('blur_sharp', this.value); document.getElementById('blur_sharp_nmb').value = this.value;"
                  
                  type="range" value='0' min='-32' max='32' step='1'/>
              <input id="blur_sharp_nmb" type="number" step="0.01"  value='0'
                  onchange="NMO_NormalMap.setNormalSetting('blur_sharp', this.value); document.getElementById('blur_sharp_slider').value = this.value;">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span>Filter</span>
            </div>
            <div class="col d-none">
              <div>
                <select onChange="NMO_NormalMap.setNormalSetting('type', this.options[this.selectedIndex].value)">
                  <option value="sobel">Sobel</option>
                  <option value="scharr">Scharr</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span>Invert</span>
            </div>
            <div class="col">
              <div>
                <input id="invert_r" class="d-none" type="checkbox" onclick="NMO_NormalMap.invertRed()" />
                <input id="invert_g" class="d-none" type="checkbox" onclick="NMO_NormalMap.invertGreen()" />
                <input id="invert_height" type="checkbox" onclick="NMO_NormalMap.invertSource()" />
              </div>
            </div>
          </div>
          <div class="row d-none">
            <div class="col">
              <span>Z Range</span>
            </div>
            <div class="col">
              <div>
                <input id="height_offset" type="checkbox" onclick="NMO_NormalMap.heightOffset()" />-1 to +1
              </div>
            </div>
          </div>
          
          </div>
        </div>
              
        <!-- Displacement Settings -->
        <div  id="displacement_settings" >
          <div >
          <div class="row">
            <div class="col">
              <span>Contrast</span>
            </div>
            <div class="col d-flex gap-1">
              <input id="dm_contrast_slider" 
                onchange="NMO_DisplacementMap.setDisplacementSetting('contrast', this.value); document.getElementById('dm_contrast_nmb').value = this.value;"
                oninput="NMO_DisplacementMap.setDisplacementSetting('contrast', this.value); document.getElementById('dm_contrast_nmb').value = this.value;"
                
                type="range" value='-0.5' min='-1' max='1' step='0.01'/>
              <input id="dm_contrast_nmb" type="number" step="0.01"  value='-0.5' style="width: 60px;"
                onchange="document.getElementById('dm_contrast_slider').value = this.value;NMO_DisplacementMap.setDisplacementSetting('contrast', this.value);">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span>Brightness</span>
            </div>
            <div class="col d-flex gap-1">
              <input id="dm_brightness_slider" 
                  onchange="NMO_DisplacementMap.setDisplacementSetting('brightness', this.value); document.getElementById('dm_brightness_nmb').value = this.value;"
                  oninput="NMO_DisplacementMap.setDisplacementSetting('brightness', this.value); document.getElementById('dm_brightness_nmb').value = this.value;"
                  
                  type="range" value='0' min='-1' max='1' step='0.01'/>
              <input id="dm_brightness_nmb" type="number" step="0.01"  value='0' style="width: 60px;"
                  onchange="NMO_DisplacementMap.setDisplacementSetting('brightness', this.value); document.getElementById('dm_brightness_slider').value = this.value;">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span>Blur/Sharp</span>
            </div>
            <div class="col d-flex gap-1">
              <input id="dm_blur_sharp_slider" 
                  onchange="NMO_DisplacementMap.setDisplacementSetting('blur_sharp', this.value); 
                  NMO_NormalMap.setNormalSetting('blur_sharp', this.value); 
                  document.getElementById('dm_blur_sharp_nmb').value = this.value;"
                  oninput="NMO_DisplacementMap.setDisplacementSetting('blur_sharp', this.value); 
                  NMO_NormalMap.setNormalSetting('blur_sharp', this.value); 
                  document.getElementById('dm_blur_sharp_nmb').value = this.value;"
                  
                  type="range" value='0' min='-64' max='64' step='1'/>
              <input id="dm_blur_sharp_nmb" type="number" step="0.01"  value='0' style="width: 60px;"
                  onchange="NMO_DisplacementMap.setDisplacementSetting('blur_sharp', this.value); 
                  NMO_NormalMap.setNormalSetting('blur_sharp', this.value); 
                  document.getElementById('dm_blur_sharp_slider').value = this.value;">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span>Mosaic</span>
            </div>
            <div class="col d-flex gap-1">
              <input id="dm_mosaic_slider" 
                  onchange="NMO_DisplacementMap.setDisplacementSetting('mosaic', this.value); document.getElementById('dm_mosaic_nmb').value = this.value;"
                  oninput="NMO_DisplacementMap.setDisplacementSetting('mosaic', this.value); document.getElementById('dm_mosaic_nmb').value = this.value;"
                  
                  type="range" value='0' min='0' max='255' step='1'/>
              <input id="dm_mosaic_nmb" type="number" step="0.01"  value='0' style="width: 60px;"
                  onchange="NMO_DisplacementMap.setDisplacementSetting('mosaic', this.value); document.getElementById('dm_mosaic_slider').value = this.value;">
            </div>
          </div>
          <div class="row d-none">
            <div class="col">
              <span>Invert</span>
            </div>
            <div class="col">
              <div>
                <input id="invert_height" type="checkbox" onclick="NMO_DisplacementMap.invertDisplacement(); NMO_DisplacementMap.setDisplacementContrast(document.getElementById('dm_contrast_nmb').value);" />
              </div>
            </div>
          </div>
          </div>
        </div>
        
        <!-- Ambient Occlusion Settings -->
        <div id="ao_settings" class="d-none">
          <div class="container p-0">
            <div class="row">
              <div class="col">
                <span> Strength</span>
              </div>
              <div class="col d-flex gap-1">
                <input id="ao_strength_slider"
                    onchange="NMO_AmbientOccMap.setAOSetting('strength', this.value); document.getElementById('ao_strength_nmb').value = this.value;"
                    oninput="NMO_AmbientOccMap.setAOSetting('strength', this.value); document.getElementById('ao_strength_nmb').value = this.value;"
                    
                    type="range"  value='0.5' min='0' max='1' step='0.01'/>
                <input id="ao_strength_nmb" type="number" step="0.01"  value='0.5' style="width: 60px;"
                    onchange="NMO_AmbientOccMap.setAOSetting('strength', this.value); document.getElementById('ao_strength_slider').value = this.value;">
              </div>
            </div>
            <div class="row">
              <div class="col d-flex gap-1">
                <span>Mean</span>
              </div>
              <div class="col">
                <input id="ao_mean_slider"
                    onchange="NMO_AmbientOccMap.setAOSetting('mean', this.value); document.getElementById('ao_mean_nmb').value = this.value;"
                    oninput="NMO_AmbientOccMap.setAOSetting('mean', this.value); document.getElementById('ao_mean_nmb').value = this.value;"
                    
                    type="range"  value='1' min='0' max='1' step='0.01'/>
                <input id="ao_mean_nmb" type="number" step="0.01"  value='1' style="width: 60px;"
                    onchange="NMO_AmbientOccMap.setAOSetting('mean', this.value); document.getElementById('ao_mean_slider').value = this.value;">
              </div>
            </div>
            <div class="row">
              <div class="col d-flex gap-1">
                <span>Range</span>
              </div>
              <div class="col">
                <input id="ao_range_slider"
                    onchange="NMO_AmbientOccMap.setAOSetting('range', this.value); document.getElementById('ao_range_nmb').value = this.value;"
                    oninput="NMO_AmbientOccMap.setAOSetting('range', this.value); document.getElementById('ao_range_nmb').value = this.value;"
                    
                    type="range" value='1' min='0' max='1' step='0.01'/>
                <input id="ao_range_nmb" type="number" step="0.01"  value='1' style="width: 60px;"
                    onchange="NMO_AmbientOccMap.setAOSetting('range', this.value); document.getElementById('ao_range_slider').value = this.value;">
              </div>
            </div>
            <div class="row">
              <div class="col d-flex gap-1">
                <span>Blur/Sharp</span>
              </div>
              <div class="col">
                <input id="ao_blur_sharp_slider"
                    onchange="NMO_AmbientOccMap.setAOSetting('blur_sharp', this.value); document.getElementById('ao_blur_sharp_nmb').value = this.value;"
                    oninput="NMO_AmbientOccMap.setAOSetting('blur_sharp', this.value); document.getElementById('ao_blur_sharp_nmb').value = this.value;"
                    
                    type="range" value='0' min='-32' max='32' step='1'/>
                <input id="ao_blur_sharp_nmb" type="number" step="0.01" value='0' style="width: 60px;"
                    onchange="NMO_AmbientOccMap.setAOSetting('blur_sharp', this.value); document.getElementById('ao_blur_sharp_slider').value = this.value;">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span>Invert</span>
              </div>
              <div class="col">
                <div>
                  <input id="invert_AO" type="checkbox" onclick="NMO_AmbientOccMap.invertAO();" />
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Specular Settings -->
        <div  id="specular_settings">
          <div class="container p-0">
            <div class="row">
              <div class="col ">
                <span>Strength</span>
              </div>
              <div class="col d-flex gap-1">
                <input id="specular_strength_slider"
                    onchange="NMO_SpecularMap.setSpecularSetting('spec_strength', this.value); document.getElementById('specular_strength_nmb').value = this.value;"
                    oninput="NMO_SpecularMap.setSpecularSetting('spec_strength', this.value); document.getElementById('specular_strength_nmb').value = this.value;"
                    
                    type="range"  value='1' min='0' max='1' step='0.01'/>
                <input id="specular_strength_nmb" type="number" step="0.01" value='1' style="width: 60px;"
                    onchange="NMO_SpecularMap.setSpecularSetting('spec_strength', this.value); document.getElementById('specular_strength_slider').value = this.value;">
              </div>
            </div>
            <div class="row">
              <div class="col ">
                <span>Mean</span>
              </div>
              <div class="col d-flex gap-1">
                <input id="specular_mean_slider"
                    onchange="NMO_SpecularMap.setSpecularSetting('spec_mean', this.value); document.getElementById('specular_mean_nmb').value = this.value;"
                    oninput="NMO_SpecularMap.setSpecularSetting('spec_mean', this.value); document.getElementById('specular_mean_nmb').value = this.value;"
                    
                    type="range"  value='1' min='0' max='1' step='0.01'/>
                <input id="specular_mean_nmb" type="number" step="0.01" value='1' style="width: 60px;"
                    onchange="NMO_SpecularMap.setSpecularSetting('spec_mean', this.value); document.getElementById('specular_mean_slider').value = this.value;">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span>Range</span>
              </div>
              <div class="col d-flex gap-1">
                <input id="specular_range_slider"
                    onchange="NMO_SpecularMap.setSpecularSetting('spec_range', this.value); document.getElementById('specular_range_nmb').value = this.value;"
                    oninput="NMO_SpecularMap.setSpecularSetting('spec_range', this.value); document.getElementById('specular_range_nmb').value = this.value;"
                    
                    type="range" value='1' min='0' max='1' step='0.01'/>
                <input id="specular_range_nmb" type="number" step="0.01" value='1' style="width: 60px;"
                    onchange="NMO_SpecularMap.setSpecularSetting('spec_range', this.value); document.getElementById('specular_range_slider').value = this.value;">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span>Falloff</span>
              </div>
              <div class="col">
                <div>
                  <select onChange="NMO_SpecularMap.setSpecularSetting('spec_falloff', this.options[this.selectedIndex].value)">
                    <option value="no">No</option>
                    <option value="linear" selected>Linear</option>
                    <option value="square">Square</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Download Button -->
        <div class="d-none">
          <input id="file_name" type="text" placeholder="NormalMap" size="12">
          <select id="file_type" onChange="NMO_Main.switchJPGQual();">
            <option value="png">PNG</option>
            <option value="jpg" selected>JPG</option>
            <option value="tiff">TIFF</option>
          </select>
          <div id="file_jpg_qual" >
            Quality <input type="number" id="file_jpg_qual_nmb" step="1"  min='0' max='100' value="95" size="4" > %
          </div>
          <div id="total_transparency">
            Opacity <input type="number" id="transparency_nmb" step="1"  value='100' max='100' min='0'> %
          </div>
            <div class="col"><button id="download" class="download" ><b>Download</b></button></div>
            <div class="col"><button id="download_allOLD" class="btn" ><b>All</b></button></div>
        </div>
  
        <div class="col"><button id="download_all" class="btn btn-primary">Download</button></div>
  
      </div>
  
      <!-- Preview -->
      <div id="preview">
        <div>
          <div class="container">
            <div class="row d-none" >
              <div class="col">
                <span>Model</span>
              </div>
              <div class="col">
                <select id="model" onchange="NMO_RenderView.setModel(document.getElementById('model').value)">
                  <option>Cube</option>
                  <option selected>Plane</option>
                  <option>Sphere</option>
                  <option>Cylinder</option>
                  <option>Teapot</option>
                  <option>Custom</option>
                  
                </select>
                <input id="select_model_file" type="file" accept=".obj" onpropertychange="NMO_FileDrop.handleModelFileSelect()" />
                <input type="button" id="browseModelButton" value="Load .obj" onclick="select_model_file.click();">
                <input id="input_rot" type="checkbox" value="rotation" onclick="NMO_RenderView.toggleRotation()"> Rotation
              </div>
            </div>
            <div class="row d-none" >
              <div class="col" >
                <input id="input_diffuse" type="checkbox" value="Diffuse" onclick="NMO_RenderView.toggleDiffuse()" disabled>Diffuse
                <input id="select_diffuse_file" type="file" accept="image/*, .tga" onpropertychange="handleDiffuseFileSelect()" />
                <input type="button" id="browseDiffuseButton" value="Load..." onclick="select_diffuse_file.click();">
              </div>
            </div>
            <div class="row" >
              <div class="col d-flex gap-1" >
                <input id="input_displacement" type="checkbox" value="displacement" onclick="NMO_RenderView.setDisplacement(document.getElementById('input_displacement').checked)" checked >
                Displacement
                <input id="dm_strength_slider" 
                  onchange="NMO_DisplacementMap.setDisplaceStrength( this.value); document.getElementById('dm_strength_nmb').value = this.value;"
                  oninput="NMO_DisplacementMap.setDisplaceStrength( this.value); document.getElementById('dm_strength_nmb').value = this.value;"
                  type="range" value='1' min='-10' max='10' step='0.01' />
                <input id="dm_strength_nmb" type="number" step="0.01" value='1' style="width: 60px;"
                  onchange="NMO_DisplacementMap.setDisplaceStrength(this.value); document.getElementById('dm_strength_slider').value = this.value;">	
              </div>
            </div>
  
            <div class="row" >
              <div class="col" >
                <input id="input_normal" type="checkbox" value="normal" onclick="NMO_RenderView.toggleNormal()" checked>Normal
                <input id="input_ao" type="checkbox" value="ao" onclick="NMO_RenderView.toggleAO()" checked>AO
                <input id="input_specular" type="checkbox" value="specular" onclick="NMO_RenderView.toggleSpecular()" checked>Specular
              </div>
            </div>
  
            <div class="row" >
              <div class="col" >
                <input id="input_enviroment" type="checkbox" value="normal" onclick="NMO_RenderView.setEnvironment(document.getElementById('input_enviroment').checked)" >Environment
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row p-0">
      <div class="col p-0" style="max-width: 50vh;width: 50vh;">
        <div id="column_height">		
          <div class="view" id="height_map">
            <input id="select_file_height" type="file" accept="image/*, .tga" onpropertychange="handleFileSelect()" style="position:absolute;visibility:hidden;"/>
            <canvas id="height_canvas" style="cursor: pointer;"></canvas>
          </div>
          <div class="view" id="photo_map" style="display: none;">
            <canvas id="photo_canvas"></canvas>
          </div>
        </div>
        <!-- Textures -->
          <div class="tabs d-none">
            <input class="tab_button" id="tab_btn_normal" type="button" onclick="NMO_Main.activate_texture('normal');" disabled value="Normal"/>
            <input class="tab_button" id="tab_btn_displace" type="button" onclick="NMO_Main.activate_texture('displace');" value="Displacement"/>
            <input class="tab_button" id="tab_btn_ao" type="button" onclick="NMO_Main.activate_texture('ao');" value="AmbientOcc"/>
            <input class="tab_button" id="tab_btn_specular" type="button" onclick="NMO_Main.activate_texture('specular');" value="Specular"/>
          </div>
          <!-- Normal Texture -->
          <div class="view d-none" id="normal_map" >
            <canvas class="preview_img" id="normal_img" />
          </div>
          
          <!-- Displacement Texture -->
          <div class="view" id="displacement_map" style="cursor:pointer;">
            <canvas class="preview_img" id="displace_img" />
          </div>
          
          <!-- Ambient Occlusion Texture -->
          <div class="view" id="ao_map" style="display: none;">
            <canvas class="preview_img" id="ao_img" />
          </div>
  
          <!-- Specular Texture -->
          <div class="view" id="specular_map" style="display: none;">
            <canvas class="preview_img" id="specular_img" />
          </div>
      </div>
      <div class="col p-0">
        <div class="" id="render_view">
        </div>
      </div>
    </div>
  </div>

</body>
